  <div id="container" style="position: relative; width: 100%; height: 100%;"></div>
  <div style="position: fixed; left: 0; bottom: 10px;">
  <button class="zoom-button" data-zoom="reset">0</button>
  <button class="zoom-button" data-zoom="out">-</button>
  <button class="zoom-button" data-zoom="in">+</button>
  <span id="zoom-info"></span></div>

     <script>
       //basic map config with custom fills, mercator projection
       function Zoom(args) {
    $.extend(this, {
      $buttons:   $(".zoom-button"),
      $info:      $("#zoom-info"),
      scale:      { max: 50, currentShift: 0 },
      $container: args.$container,
      datamap:    args.datamap
    });

    this.init();
  }

  Zoom.prototype.init = function() {
    var paths = this.datamap.svg.selectAll("path"),
        subunits = this.datamap.svg.selectAll(".datamaps-subunit");

    // preserve stroke thickness
     // paths.style("vector-effect", "non-scaling-stroke");

    // disable click on drag end
    subunits.call(
      d3.behavior.drag().on("dragend", function() {
        d3.event.sourceEvent.stopPropagation();
      })
    );

    this.scale.set = this._getScalesArray();
    this.d3Zoom = d3.behavior.zoom().scaleExtent([ 1, this.scale.max ]);

    this._displayPercentage(1);
    this.listen();
  };

  Zoom.prototype.listen = function() {
    this.$buttons.off("click").on("click", this._handleClick.bind(this));

    this.datamap.svg
      .call(this.d3Zoom.on("zoom", this._handleScroll.bind(this)))
      .on("dblclick.zoom", null); // disable zoom on double-click
  };

  Zoom.prototype.reset = function() {
    this._shift("reset");
  };

  Zoom.prototype._handleScroll = function() {
    var translate = d3.event.translate,
        scale = d3.event.scale,
        limited = this._bound(translate, scale);

    this.scrolled = true;

    this._update(limited.translate, limited.scale);
  };

  Zoom.prototype._handleClick = function(event) {
    var direction = $(event.target).data("zoom");

    this._shift(direction);
  };

  Zoom.prototype._shift = function(direction) {
    var center = [ this.$container.width() / 2, this.$container.height() / 2 ],
        translate = this.d3Zoom.translate(), translate0 = [], l = [],
        view = {
          x: translate[0],
          y: translate[1],
          k: this.d3Zoom.scale()
        }, bounded;

    translate0 = [
      (center[0] - view.x) / view.k,
      (center[1] - view.y) / view.k
    ];

  	if (direction == "reset") {
    	view.k = 1;
      this.scrolled = true;
    } else {
    	view.k = this._getNextScale(direction);
    }

  l = [ translate0[0] * view.k + view.x, translate0[1] * view.k + view.y ];

    view.x += center[0] - l[0];
    view.y += center[1] - l[1];

    bounded = this._bound([ view.x, view.y ], view.k);

    this._animate(bounded.translate, bounded.scale);
  };

  Zoom.prototype._bound = function(translate, scale) {
    var width = this.$container.width(),
        height = this.$container.height();

    translate[0] = Math.min(
      (width / height)  * (scale - 1),
      Math.max( width * (1 - scale), translate[0] )
    );

    translate[1] = Math.min(0, Math.max(height * (1 - scale), translate[1]));

    return { translate: translate, scale: scale };
  };

  Zoom.prototype._update = function(translate, scale) {
    this.d3Zoom
      .translate(translate)
      .scale(scale);

    this.datamap.svg.selectAll("g")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");

    this._displayPercentage(scale);
  };

  Zoom.prototype._animate = function(translate, scale) {
    var _this = this,
        d3Zoom = this.d3Zoom;

    d3.transition().duration(350).tween("zoom", function() {
      var iTranslate = d3.interpolate(d3Zoom.translate(), translate),
          iScale = d3.interpolate(d3Zoom.scale(), scale);

  		return function(t) {
        _this._update(iTranslate(t), iScale(t));
      };
    });
  };

  Zoom.prototype._displayPercentage = function(scale) {
    var value;

    value = Math.round(Math.log(scale) / Math.log(this.scale.max) * 100);
    this.$info.text(value + "%");
  };

  Zoom.prototype._getScalesArray = function() {
    var array = [],
        scaleMaxLog = Math.log(this.scale.max);

    for (var i = 0; i <= 10; i++) {
      array.push(Math.pow(Math.E, 0.1 * i * scaleMaxLog));
    }

    return array;
  };

  Zoom.prototype._getNextScale = function(direction) {
    var scaleSet = this.scale.set,
        currentScale = this.d3Zoom.scale(),
        lastShift = scaleSet.length - 1,
        shift, temp = [];

    if (this.scrolled) {

      for (shift = 0; shift <= lastShift; shift++) {
        temp.push(Math.abs(scaleSet[shift] - currentScale));
      }

      shift = temp.indexOf(Math.min.apply(null, temp));

      if (currentScale >= scaleSet[shift] && shift < lastShift) {
        shift++;
      }

      if (direction == "out" && shift > 0) {
        shift--;
      }

      this.scrolled = false;

    } else {

      shift = this.scale.currentShift;

      if (direction == "out") {
        shift > 0 && shift--;
      } else {
        shift < lastShift && shift++;
      }
    }

    this.scale.currentShift = shift;

    return scaleSet[shift];
  };

ch lasted from 1986-2005)<br />2006: Lord\xe2\x80\x99s Resistance Army (LRA) leader Joseph Kony orders LRA to withdraw from northern Uganda, and government and LRA commence peace talks in Juba which leads to reduction in LRA-related violence in northern Uganda (the most violent period of which lasted from 1988-2006)<br />', 'name': 'Uganda', 'fillKey': 'WORST'}, 'FSM': {'history': '', 'name': 'Micronesia (Federated States of)', 'fillKey': 'BEST'}, 'PNG': {'history': '2001: Government and Bougainville Revolutionary Army sign Bougainville Peace Agreement, formally ending the Bougainville civil war (the most violent period of which lasted from 1989-1997)<br />', 'name': 'Papua New Guinea', 'fillKey': 'BETTER'}, 'ARG': {'history': '1946: Juan Per\xc3\xb3n is elected president, ending period of direct military rule (which lasted from 1943-1946)<br />1958: Arturo Frondizi is elected president, ending period of direct military rule (which lasted from 1955-1958)<br />1963: Arturo Illia is elected president, ending period of direct military rule (which lasted from 1962-1963)<br />1973: H\xc3\xa9ctor C\xc3\xa1mpora is elected president, ending period of direct military rule (which lasted from 1966-1973) <br />1983: Ra\xc3\xbal Alfons\xc3\xadn is elected president, ending period of direct military rule (which lasted from 1976-1983)<br />', 'name': 'Argentina', 'fillKey': 'BAD'}, 'BHS': {'history': '', 'name': 'Bahamas', 'fillKey': 'BEST'}, 'BHR': {'history': '', 'name': 'Bahrain', 'fillKey': 'BEST'}, 'ARM': {'history': '1991: Armenia regains independence, marking an end to decades-long Soviet rule<br />', 'name': 'Armenia', 'fillKey': 'BAD'}, 'NRU': {'history': '', 'name': 'Nauru', 'fillKey': 'BEST'}, 'CUB': {'history': '1959: Fidel Castro\xe2\x80\x99s guerrilla army enters Havana, forcing Fulgencio Batista to flee and marking an end to the conflict between their respective forces (which lasted from 1953-1959) <br />', 'name': 'Cuba', 'fillKey': 'BETTER'}}

  function Datamap() {
  	this.$container = $("#container");
  	this.instance = new Datamaps({
      scope: 'world',
      element: this.$container.get(0),
      fills: {
            BEST: 'green',
            BETTER: 'blue',
            BAD: 'yellow',
            WORST: 'gray',
            UNKNOWN: 'red',
            defaultFill: 'rgb(0,0,0)'
        },
      data: data,
      geographyConfig: {
            popupTemplate: function(geo, data) {
                history = '';
                for(var i = 0; i <  data.history.length; i++) {
                     history = history , "<li>",data.history[i],"</li>";
                }
                return ['<div class="hoverinfo"><strong>',geo.properties.name,'</strong> '
                        , "<br />", data.history,
                        '</div>'].join('');
            }
        },
      projection: 'mercator',
      done: this._handleMapReady.bind(this)
  	});
  }

  Datamap.prototype._handleMapReady = function(datamap) {
  	this.zoom = new Zoom({
    	$container: this.$container,
    	datamap: datamap
    });
  }

  new Datamap();
